<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Bingo</title>
        <link rel="stylesheet" href="css/pure-min.css" />
        <style type="text/css">
            body {
                text-align: center;
                background-image: url("img/background.jpg");
                margin: 5%;
            }
            table {
                width: 100%;
            }
            #message {
                font-size: 200%;
                background-color: white;
                font-color: white;
            }
        </style>
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript">
            document.addEventListener("deviceready", onDeviceReady, false);
            function onDeviceReady() {
                var db = window.sqlitePlugin.openDatabase({name: "bingo"});
                db.transaction(function(tx) {
                    tx.executeSql("SELECT * FROM reward WHERE lost = ?;", [1], function(tx, res) {
                        for(var i = 0; i < res.rows.length; i++) {
                            $("#rewards").append("<tr class='pure-table-odd'><td>" + res.rows.item(i).name + "</td></tr>");
                        }
                    });
                });
            }
            
            $(function() {
                $("#reward").click(function() {
                    var db = window.sqlitePlugin.openDatabase({name: "bingo"});
                    var rewardIds = [];
                    var rewardNames = [];
                    db.transaction(function(tx) {
                        tx.executeSql("SELECT * FROM reward WHERE lost = ?;", [0], function(tx, res) {
                            if(res.rows.length > 0) {
                                for(var i = 0; i < res.rows.length; i++) {
                                    rewardIds.splice(0, 0, res.rows.item(i).id);
                                    rewardNames.splice(0, 0, res.rows.item(i).name);
                                }
                                var selectedId = Math.floor(Math.random() * res.rows.length);
                                $("#message").text(rewardNames[selectedId]);
                                db.transaction(function(tx) {
                                    tx.executeSql("UPDATE reward SET lost = ? WHERE id = ?;", [1, rewardIds[selectedId]]);
                                });
                                $("#rewards").append("<tr class='pure-table-odd'><td>" + res.rows.item(i).name + "</td></tr>");
                            } else {
                                alert("景品がなくなりました");
                            }
                        });
                    });
                });
            });
        </script>
    </head>
    <body>
        <div class="pure-menu pure-menu-open pure-menu-horizontal">
            <a href="index.html" class="pure-menu-heading">BINGO GAME</a>
            <ul>
                <li class="pure-menu-selected"><a href="list.html">出た数字</a></li>
                <li class="pure-menu-selected"><a href="reward.html">景品選び</a></li>
            </ul>
        </div>
        <br />
        <a href="#" id="reward" class="pure-button pure-button-primary">景品の抽選をする</a>
        <br />
        <br />
        <div id="message"><b>　</b></div>
        <br />
        <table id="rewards" class="pure-table">
            <th>受け渡し済み景品リスト</th>
        </table>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
