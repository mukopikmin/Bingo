<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Hello World</title>
        <style type="text/css">
            body {
                text-align: center;
            }
            #number {
                font-size: 20em;
            }
        </style>
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript">
            $(function() {
                $("#reward").click(function() {
                    var db = window.sqlitePlugin.openDatabase({name: "bingo"});
                    var rewardIds = [];
                    var rewardNames = [];
                    db.transaction(function(tx) {
                        tx.executeSql("SELECT * FROM reward WHERE lost = ?;", [0], function(tx, res) {
                            alert(res.rows.length);
                            if(res.rows.length > 0) {
                                for(var i = 0; i < res.rows.length; i++) {
                                    rewardIds.splice(0, 0, res.rows.item(i).id);
                                    rewardNames.splice(0, 0, res.rows.item(i).name);
                                }
                                var selectedId = Math.floor(Math.random() * res.rows.length);
                                $("#message").text(rewardNames[selectedId]);
                                db.transaction(function(tx) {
                                    tx.executeSql("UPDATE reward SET lost = ? WHERE id = ?;", [1, rewardIds[selectedId]]);
                                });
                            } else {
                                alert("景品がなくなりました");
                            }
                        });
                    });
                });
            });
        </script>
    </head>
    <body>
        <div id="reward">景品の抽選をする</div>
        <br />
        <div id="message"></div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
