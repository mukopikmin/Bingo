<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Hello World</title>
        <style type="text/css">
            body {
                text-align: center;
            }
            #number {
                font-size: 20em;
            }
        </style>
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript">            
            document.addEventListener("deviceready", onDeviceReady, false);
            function onDeviceReady() {
                alert("使いはじめる場合はリセットボタンを押して下さい");
            }
            
            $(function() {
                $("#reset").click(function() {
                    if(window.confirm('本当にいいんですね？')){
                        var db = window.sqlitePlugin.openDatabase({name: "bingo"});
                        db.transaction(function(tx) {
                            tx.executeSql('DROP TABLE IF EXISTS bingo;');
                            tx.executeSql('CREATE TABLE IF NOT EXISTS bingo (id integer primary key, appear integer not null)');
                            for(var i = 1; i < 76; i++) {
                                tx.executeSql("INSERT INTO bingo (id, appear) VALUES (?, ?)", [i, 0], function(tx, res) {
                                    console.log("");
                                }, function(e) {
                                    console.log("ERROR: " + e.message);
                                });
                            }
                        });
                        alert("ビンゴデータがリセットされました");
                    }
                });
                
                $("#slot").click(function() {
                    var db = window.sqlitePlugin.openDatabase({name: "bingo"});
                    var number = 0;
                    var appearedNumbers = [];
                    
                    db.transaction(function(tx) {
                        tx.executeSql("SELECT * FROM bingo WHERE appear = ?;", [1], function(tx, res) {
                            for(var i = 0; i < res.rows.length; i++) {
                                appearedNumbers.splice(0, 0, res.rows.item(i).id);
                            }
                            while(true) {
                                number = Math.floor(Math.random() * 75 + 1);
                                if(appearedNumbers.indexOf(number) == -1) {
                                    break;
                                }
                            }
                            $("#number").text(number);
                            db.transaction(function(tx) {
                                tx.executeSql("UPDATE bingo SET appear = ? WHERE id = ?", [1, number], function(tx, res) {
                                    db.transaction(function(tx) {
                                        tx.executeSql("select count(id) as cnt from bingo;", [], function(tx, res) {
                                            console.log("res.rows.length: " + res.rows.length + " -- should be 1");
                                            console.log("res.rows.item(0).cnt: " + res.rows.item(0).cnt + " -- should be 1");
                                        });
                                    });
                                }, function(e) {
                                    console.log("ERROR: " + e.message);
                                });
                            });
                        });
                    });
                });
            });
        </script>
    </head>
    <body>
        <h1>BINGO GAME</h1>
        <div id="number">0</div>
        <a id="slot" href="#">次の数字</a>
        <a href="list.html">出た数字</a>
        <a href="#" id="reset">リセット</a>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
